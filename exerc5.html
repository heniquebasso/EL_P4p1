<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 Bradesco</title>
</head>
<body>
    <form action="exerc5.html">
    <font size="8" color="blue"> Formulário para Cadastro</font>
    <br><br><br>
    <label><b>Nome:</label></b>
    <input type="text" name="nomeCliente"
    placeholder="Digite seu nome completo"/>
    <br><br>
    <label><b>E-mail:</label></b>
    <input type="email" name="emailCliente" required>
    <br><br>
    <label><b>Sexo*:</label></b>
    <input type="radio" name="genero" value="M"> Masculino
    <input type="radio" name="genero" value="F"> Feminino
    <br><br>
    <label><b>RG:</label></b>
    <input type="number" name="registro" required>
    <br><br>
    <label><b>CPF:</b></label>
    <input type="number" name="cpf" required>
    <br><br>
    <label><b>Login:</b></label>
    <input type="text" name="login" required>
    <br><br>
    <label><b>Senha:</b></label>
    <input type="password" name="senha" required>
    <br><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
</body>
</html>
